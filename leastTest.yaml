apiVersion: v1
kind: Pod
metadata:
  name: existing-pod-0
  labels:
    podGroup: "A"
    minAvailable: "1"
spec:
  schedulerName: my-scheduler
  containers:
  - name: nginx
    image: nginx:1.14.2
    ports:
    - containerPort: 80
    resources:
      requests:
        memory: "1000Mi"
      limits:
        memory: "1000Mi"

